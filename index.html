<!DOCTYPE html>
<html>
<head>
    <title>Unciv Uniques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .category {
            margin: 20px 0;
        }
        .category h2 {
            color: #2c3e50;
        }
        .unique-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .unique-buttons button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .unique-buttons button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Unciv Uniques</h1>
    <p>Browse and interact with all Unciv uniques organized by their respective categories.</p>
    <div id="categories"></div>

    <script>
        // Data extracted from the Unciv uniques website
        const uniquesData = {
            "Triggerable uniques": [
                "Gain a free [buildingName] [cityFilter]",
                "Remove [buildingFilter] [cityFilter]",
                "Sell [buildingFilter] buildings [cityFilter]",
                "Free [unit] appears",
                "[positiveAmount] free [unit] units appear",
                "Empire enters a [positiveAmount]-turn Golden Age",
                "Discover [tech]"
            ],
            "UnitTriggerable uniques": [
                "[unitTriggerTarget] heals [positiveAmount] HP",
                "[unitTriggerTarget] takes [positiveAmount] damage",
                "[unitTriggerTarget] gains [amount] XP",
                "[unitTriggerTarget] upgrades for free",
                "[unitTriggerTarget] is destroyed"
            ],
            "Global uniques": [
                "[stats]",
                "[stats] [cityFilter]",
                "[stats] per [positiveAmount] population [cityFilter]",
                "[stats] from every [tileFilter/specialist/buildingFilter]",
                "[relativeAmount]% [stat]",
                "[relativeAmount]% City-State Influence degradation",
                "Allied City-States provide [stat] equal to [relativeAmount]% of what they produce for themselves"
            ],
            "Nation uniques": [
                "Starts with [tech]",
                "Starts with [policy] adopted",
                "Units ignore terrain costs when moving into any tile with Hills"
            ],
            "Building uniques": [
                "Consumes [amount] [resource]",
                "Costs [amount] [stockpiledResource]",
                "Can be purchased with [stat] [cityFilter]",
                "Limited to [amount] per Civilization",
                "Must have an owned [tileFilter] within [amount] tiles"
            ]
        };

        // Dynamically generate categories and buttons
        const categoriesContainer = document.getElementById('categories');

        for (const [category, uniques] of Object.entries(uniquesData)) {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';

            const title = document.createElement('h2');
            title.innerText = category;
            categoryDiv.appendChild(title);

            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'unique-buttons';

            uniques.forEach(unique => {
                const button = document.createElement('button');
                button.innerText = unique;
                buttonsContainer.appendChild(button);
            });

            categoryDiv.appendChild(buttonsContainer);
            categoriesContainer.appendChild(categoryDiv);
        }
    </script>
</body>
</html>
